<!--  ATTENTION TIMLEAF UTILISE XHTML (respecter la notation XML balise FERMER a chaque fois) -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- inject le prefix thymeleaf --> <!-- toute attributs debutant par th c'est gerer par thymeleaf -->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
	<link rel="stylesheet" th:href="@{/css/custom.css}"/>
    <title>Intranet | index</title>
  </head>
  <body>
  
  <div class="container mt-4">
	  <form th:action="@{index}" method="get">
	  	<div class="form-group">
	  		<label>Keyword : </label>
	  		<input type="text" name="keyword" th:value="${keyword}"/>
	  		<input type="submit" value="search" />
	  	</div>
	  </form>
  </div>
  
    <div class="container mt-5">
        <h1>Intranet</h1>
    <table class="table">
  <thead>
    <tr>
     <th scope="col">#</th>
      <th scope="col">Nom</th>
      <th scope="col">Email</th>
      <th scope="col">Date de naissance</th>
      <th scope="col">Photo</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="pe:${pageEtudiants.content}"> <!--  utilise .content car pageEtudiants est une Page<> -->
      <th th:text="${pe.id}"></th>
      <td th:text="${pe.nom}"></td>
      <td th:text="${pe.email}"></td>
      <td th:text="${pe.dateNaissance}"></td>
      <td th:text="${pe.photo}"></td>
    </tr>
    
  </tbody>
</table>
<div>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    
    <li th:each="p:${pages}" th:class="${p == pageCourante} ? active: 'page-item' ">
    	<a th:text="${p}" th:href="@{index(page=${p}, keyword=${keyword})}" class="page-link"></a>
    </li>
    
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>


<div class="text-right" >
  <a th:href="@{form}" class="btn btn-primary"><i class="fa fa-plus"></i> Ajouter un etudiant</a>
</div>

</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
